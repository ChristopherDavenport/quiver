<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.name }} - {{ page.title }}</title>

    <link rel="stylesheet" href="{{ site.baseurl }}css/styles.css">
    <link rel="stylesheet" href="{{ site.baseurl }}css/custom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <a name="top"></a>
    <div class="wrapper">
      <header>
        <h1>{{ site.name }}</h1>
        <p>Last updated on <em>{{ site.time | date: '%B %d, %Y' }}</em></p>

        <ul>
          <li><a href="{{ site.github.domain }}{{ site.github.repo }}/zipball/master">Download <strong>ZIP File</strong></a></li>
          <li><a href="{{ site.github.domain }}{{ site.github.repo }}/tarball/master">Download <strong>TAR Ball</strong></a></li>
          <li><a href="{{ site.github.domain }}{{ site.github.repo }}">View On <strong>GitHub</strong></a></li>
        </ul>

        <hr />

        <ol>
          <!-- home -->
          <li><a href="{{ site.baseurl }}">Home</a></li>
          <li><a href="{{ site.baseurl }}#overview">Overview</a></li>
        </ol>

        <hr />

      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-57263411-4', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
